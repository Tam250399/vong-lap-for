<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let table = "<table border=1>"
        for (let i = 1; i <= 10; i++) {
            table = table + "<tr>"
            for (j = 2; j <= 9; j++) {
                table = table + "<td>" + j + "x" + i + "=" + i * j + "</td>"
            }
            table = table + "<tr>"
        }
        document.write(table)
    </script>


</html>
