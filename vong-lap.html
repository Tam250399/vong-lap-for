<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

    <script>
        let a = parseInt(prompt("nhập giá trị"))
        let b = 0;
        for (let i = 0; i <= a; i++) {
            b = b + 1;
            alert(b);
        }
    </script>
    ================================================================
    <h2>javascript</h2>
    <p id="demo"></p>
    <script>
        let c = "";
        for (let i = 0; i < 10; i++) {
            c += "the number is" + i + "<br>";

        }
        document.getElementById("demo").innerHTML = c;
    </script>
