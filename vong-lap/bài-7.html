<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let count = 1
        for (var i = 1; count <= 100; count++, i++) {
            if (i % 3 == 0 && i % 5 == 0) {
                document.write('FizzBuzz' + "<br>")
            } else {
                if (i % 3 == 0) {
                    document.write('Fizz' + "<br>")
                } else {
                    if (i % 5 == 0) {
                        document.write('Buzz' + "<br>")
                    } else {
                        document.write(i + "<br>")
                    }
                }
            }
        }
    </script>

</body>

</html>
