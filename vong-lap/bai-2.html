<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>in nhiệt độ</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("nhập nhiệt độ hiện tại"))
        if (a > 100) {
            alert("yêu cầu giảm nhiệt độ")
        } else {
            if (a < 20) {
                alert("hãy tăng nhiệt độ")
            } else {
                alert("nhiệt độ bình thường")
            }
        }
    </script>
</body>

</html>
