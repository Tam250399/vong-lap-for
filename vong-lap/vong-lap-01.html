<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="asd" onclick="myFunction()" value="submit">kết quả </button>
    <p id="ketqua"></p>
    <script>
        function myFunction() {
            for (var i = 1; i < 100; i++) {
                if (i == 99) {
                    document.getElementById("ketqua").innerHTML = i;
                    break;
                }
            }
        }
    </script>
</body>

</html>
