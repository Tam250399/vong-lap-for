<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" id="choi" value="button" onclick="mySubmit()">Chơi</button>
    <p id="abc"></p>
    <script>
        function mySubmit() {
            let a = parseInt(prompt("nhập điểm đầu"))
            let b = parseInt(prompt("nhập điểm cuối"))
            let c = Math.floor(Math.random() * (b - a + 1)) + a
            let count = 0;
            while (count < 3) {
                let d = prompt("đoán kết quả")
                if (c != d) {
                    alert("mày đoán sai")
                } else {
                    alert("chúc mừng bạn")
                    break;
                }
                count++;



            }
        }
    </script>
</body>

</html>
